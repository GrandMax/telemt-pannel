# Build telemt Docker image and push to Docker Hub (grandmax/telemt-pannel).
# Requires repository secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN
# (Docker Hub → Account Settings → Security → New Access Token).

name: Docker build and push

on:
  workflow_dispatch:  # только вручную: Actions → Docker build and push → Run workflow

env:
  IMAGE: grandmax/telemt-pannel

jobs:
  docker:
    name: Build and push
    runs-on: ubuntu-latest
    timeout-minutes: 60  # amd64 + arm64 ~30–45 мин
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set version from Cargo.toml
        id: version
        run: |
          VERSION=$(sed -n 's/^[[:space:]]*version[[:space:]]*=[[:space:]]*"\([^"]*\)".*/\1/p' Cargo.toml | head -n1)
          [[ -z "$VERSION" ]] && VERSION=unknown
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
