# Build telemt Docker image and push to Docker Hub (grandmax/telemt-pannel).
# Requires repository secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN
# (Docker Hub → Account Settings → Security → New Access Token).

name: Docker build and push

on:
  workflow_dispatch:  # только вручную: Actions → Docker build and push → Run workflow

env:
  IMAGE: grandmax/telemt-pannel

jobs:
  docker:
    name: Build and push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version from Cargo.toml
        id: version
        run: |
          VERSION=$(sed -n 's/^[[:space:]]*version[[:space:]]*=[[:space:]]*"\([^"]*\)".*/\1/p' Cargo.toml | head -n1)
          [[ -z "$VERSION" ]] && VERSION=unknown
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
