# CI: сборка, тесты, clippy. Запуск только вручную: Actions → Rust → Run workflow
name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Install Rust toolchain (1.88+ for edition 2024 and time/chrono deps)
      uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1 # v1
      with:
        toolchain: 1.88
        components: rustfmt, clippy

    - name: Show Rust version
      run: rustc --version && cargo --version

    - name: Cache cargo registry & build artifacts
      uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build Release
      run: cargo build --release --verbose

    - name: Run tests
      run: cargo test --verbose

# clippy dont fail on warnings because of active development of telemt 
# and many warnings
    - name: Run clippy
      run: cargo clippy -- --cap-lints warn

    - name: Check for unused dependencies
      run: cargo udeps || true
